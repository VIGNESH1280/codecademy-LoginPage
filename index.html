<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codecademy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="padding: 15px;">Log In to Codecademy</h1>

        <form>
        <label for="email">Email or username</label>
        <input id="email" type="email">
        <label for="password">Password</label>
        <input id="password" type="password">
        <a href="#" style="color: #6C48C5; padding-top: 10px;">I forgot my password</a>
        <button style="background-color: #6C48C5;">Log in</button>
        </form>
        
        <h3 style="padding: 15px;">Log In with Another Account</h3>
        <div class="images">
            <img src="1.png">
            <img src="2.png">
            <img src="3.png">
            <img src="4.png">
            <img src="5.jpg">

        </div>
        <div class="anchor" style="padding: 15px;">
            <a href="#">Not a member yet? Sign up free </a>
        </div>
        
    </div>

    
</body>
</html>
